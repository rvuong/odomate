name: ðŸš€ Release

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  release:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # important for tags
          persist-credentials: false

      - name: ðŸ“¦ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.10.0
          cache: 'npm'

      - name: ðŸ“¥ Install dependencies
        run: npm ci

      - name: ðŸ·ï¸ Clean existing tags (if needed)
        run: |
          # Supprime les tags locaux et distants qui pourraient poser problÃ¨me
          git tag -d v1.0.0 2>/dev/null || true
          git push origin --delete v1.0.0 2>/dev/null || true
        continue-on-error: true

      # Version simplifiÃ©e - pas besoin de 3 Ã©tapes semantic-release
      - name: ðŸš€ Semantic Release
        uses: cycjimmy/semantic-release-action@v4
        continue-on-error: true  # Ne fait pas Ã©chouer le job si pas de release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          semantic_version: 19
          extra_plugins: |
            @semantic-release/changelog
            @semantic-release/git

